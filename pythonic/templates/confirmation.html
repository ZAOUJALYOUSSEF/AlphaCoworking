<!-- templates/confirmation.html -->
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success">
        <h4><i class="bi bi-check-circle-fill"></i> Réservation confirmée !</h4>
        <p>Merci {{ booking.full_name }}, votre réservation a bien été enregistrée.</p>
        <p>Un email de confirmation vous a été envoyé à {{ booking.email }}.</p>
        
        <div class="mt-4">
            <a href="{{ url_for('reservation.booking_form') }}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouvelle réservation
            </a>
            <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
